<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1">
    <head>
        <title>Tic Tacx Toe</title>
        <link rel ="stylesheet" type="text/css" media="screen" href="style.css">
    
        <body>
            <header>
                <h1>My Tic Tac Toe</h1>
                <h3>Player 1 = O</h3>
                <h3>Palyer 2 = X</h3>
                <h4>Turn = Player()</h4>
                <h4>Player() = Your Turn</h4>
                <h3>You Win!</h3>
                </header>
                <div class ="board">
                    <div class="row row-1">
                        <div class="box col-1" id="1"></div>
                        <div class="box col-2" id="2"></div>
                        <div class="box col-3" id="3"></div>
                    </div>
                    <div class="row row-2">
                        <div class="box col-1" id="1"></div>
                        <div class="box col-2" id="2"></div>
                        <div class="box col-3" id="3"></div>
                    </div>
                    <div class="row row-3">
                        <div class="box col-1" id="1"></div>
                        <div class="box col-2" id="2"></div>
                        <div class="box col-3" id="3"></div>
                    </div>
                </div>
               
                

        </body>
        <script src="js/jquery.js"></script>
        <script src="tictacpro.js"></script>
        </head>
</html>
