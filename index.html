<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1">
    <head>
        <title>Tic Tacx Toe</title>
        <link rel ="stylesheet" type="text/css" media="screen" href="style.css">
        <body>
            <header>
                <h1>My Tic Tac Toe</h1>
                <h3>Player 1 = O</h3>
                <h3>Palyer 2 = X</h3>
                <h4>Turn = Player()</h4>
                <h4>Player() = Your Turn</h4>
                <h3>You Win!</h3>
                </header>
                <div class ="board">
                    <div class="row row-1">
                        <div class="box-1"></div>
                        <div class="box-1"></div>
                        <div class="box-1"></div>
                    </div>
                    <div class="row row-2">
                        <div class="box-2"></div>
                        <div class="box-2"></div>
                        <div class="box-2"></div>
                    </div>
                    <div class="row row-3">
                        <div class="box-3"></div>
                        <div class="box-3"></div>
                        <div class="box-3"></div>
                    </div>
                </div>
                

        </body>
        
    </head>
</html>
